<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Data</title>
</head>
<body>
    <h1 id="participantName">Participant Data</h1>
    <p id="participantEmpresa"></p>
    <script>
        // Get the participant ID from the URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const participantId = urlParams.get('id');

        fetch('./data/data.json')
            .then(response => response.json())
            .then(data => {
                const participant = data.find(item => item.id === participantId);
                if (participant) {
                    document.getElementById('participantName').innerText = `${participant.Nombre} ${participant.Apellido}`;
                    document.getElementById('participantEmpresa').innerText = `Empresa: ${participant.Empresa}`;
                } else {
                    document.getElementById('participantName').innerText = 'Participant not found';
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
