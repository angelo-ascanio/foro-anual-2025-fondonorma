<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <script>
        const pathname = window.location.pathname;
        if (!pathname.includes('index.html')) {
            window.location.replace(`https://angelo-ascanio.github.io/foro-anual-2025-fondonorma/index.html${pathname}`);
        } else {
            document.write('<h1>Page Not Found</h1><p>Redirecting to the main page...</p>');
        }
    </script>
</head>
