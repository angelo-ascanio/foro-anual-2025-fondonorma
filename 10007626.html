<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Data</title>
</head>
<body>
    <h1 id="participantName"></h1>
    <p id="participantEmpresa"></p>
    <script>
        // Extract the participant ID from the URL
        const participantId = window.location.pathname.split('/').pop();

        // Correctly fetch the JSON file using the appropriate path
        fetch(`./data/${participantId}.json`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('participantName').innerText = `${data.Nombre} ${data.Apellido}`;
                document.getElementById('participantEmpresa').innerText = `Empresa: ${data.Empresa}`;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
